<!DOCTYPE html>
<html>
<head>
  <title>Обробка події наведення на посилання</title>
</head>
<body>

  <a href="https://www.example.com" id="link1">Посилання 1</a>
  <a href="https://www.example.com/page2" id="link2">Посилання 2</a>
  <a href="https://www.example.com/page3" id="link3">Посилання 3</a>

  <script>
    var link1 = document.getElementById('link1');
    var link2 = document.getElementById('link2');
    var link3 = document.getElementById('link3');

    // Додаємо обробники подій
    link1.addEventListener('mouseover', appendHrefOnce);
    link2.addEventListener('mouseover', appendHrefOnce);
    link3.addEventListener('mouseover', appendHrefOnce);

    function appendHrefOnce(event) {
      var link = event.target;
      var href = link.getAttribute('href');
      link.textContent += ' (' + href + ')';
      
      // Відв'язуємо обробник події після першого наведення
      link.removeEventListener('mouseover', appendHrefOnce);
    }
  </script>

</body>
</html>
