<!DOCTYPE html>
<html>
<head>
  <title>Обробка події наведення на посилання</title>
</head>
<body>

  <a href="#" id="link1">Посилання 1</a>
  <a href="#" id="link2">Посилання 2</a>
  <a href="#" id="link3">Посилання 3</a>

  <script>
    var link1 = document.getElementById('link1');
    var link2 = document.getElementById('link2');
    var link3 = document.getElementById('link3');

    // Додаємо обробники подій
    link1.addEventListener('mouseover', setLinkTitle);
    link2.addEventListener('mouseover', setLinkTitle);
    link3.addEventListener('mouseover', setLinkTitle);

    function setLinkTitle(event) {
      var link = event.target;
      var text = link.textContent;
      link.setAttribute('title', text);
    }
  </script>

</body>
</html>
